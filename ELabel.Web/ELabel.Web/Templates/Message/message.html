<div ng-controller="MessageController">
   
    <div class="content">

        <!-- settings changer -->
       
        <div class="container-fluid">
            <div id="pad-wrapper" class="new-user">
                <div class="col-md-6 pad-wrapper">
                    <h3>Information</h3>
                    <div class="jumbotron" style="height: 200px;">
                        <h3>Label: {{rejectResults.ID}}</h3>
                        <h5>Date: {{date | date:'yyyy-MM-dd'}}</h5>
                    </div>
                </div>
                <div class="col-md-6 pad-wrapper">
                    <h3>Message</h3>
                    <div class="col-md-12 jumbotron" style="height: 200px;">
                        {{rejectResults.Message}}
                    </div>

                </div>
                <div class="col-md-6">
                    <h3>Reply</h3>
                    <textarea class="form-control" style="height: 100px;"></textarea><br/>
                    <button class="btn btn-primary pull-right">Reply</button>
                </div>
            </div>

            <div id="pad-wrapper">
               
                <div class="table-products section" style="margin-top: 50px;">
                    <div class="row-fluid head">
                        <div class="span12">
                            <h4><!--Recent Messages--></h4>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>
                                    <span class="line">Type</span>
                                </th>
                                <th>
                                    <span class="line">Label ID</span>
                                </th>
                                <th>
                                    <span class="line">Message</span>
                                </th>
                                <th>
                                    <span class="line">Date</span>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr class="first" ng-repeat="result in rejectAllResults">
                                    <td>
                                        <div class="img" style="border: none; background: none;">
                                            <span style="color: #FAEB7A; font-size: 1.6em; margin-top: 5px;" class="glyphicon glyphicon-alert"></span>
                                        </div>
                                    </td>
                                    <td>{{result.ID}}</td>
                                    <td>{{result.Message}}</td>
                                    <td>{{result.Categotry}}</td>

                                </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-md-2">Showing 5 rows of 45</div>
                            <div class="col-md-4 col-md-push-7"> <span></span><a>Previous</a> <a>1</a> | <a>2</a> |<a>3</a> | <a>4</a> | <a>5</a> <a>Next</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
